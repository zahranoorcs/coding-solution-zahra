<script>
  $(".dropdown-menu li a").click(function(e){
  e.preventDefault();
  var showText = $(this).text();
  var getClass =  $(this).attr('class');  

  $(this).parents('.dropdown').find('.dropdown-toggle').html(showText);
   if (getClass == "math-1") {

      $(this).parents('.dropdown').find('.dropdown-toggle').css("background-color",'rgb(212, 245, 255)');
      $(this).parents('.dropdown').find('.dropdown-toggle').prepend('<i class="fa fa-calculator"></i>   ');
      $(this).parents('.dropdown').find('.dropdown-toggle').append('<span class="caret"><span>');

   }
   else if(getClass == "science-1"){
      $(this).parents('.dropdown').find('.dropdown-toggle').css("background-color",'#ffeeba');
      $(this).parents('.dropdown').find('.dropdown-toggle').prepend('<i class="fa fa-flask"></i>   ');
      $(this).parents('.dropdown').find('.dropdown-toggle').append('<span class="caret"><span>');
   }

});


</script>
